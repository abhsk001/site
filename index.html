    <script type="text/javascript">

        //#advertisement is used as id which is doing the main work.
        //$( document ).ready(function()  will connects the page to another page i.e example.js

        $(document).ready(function () {
            $c=0;
            $i=1;
            $j=1;
            $loopvar=3;
            checkIndex();
            nextIndex();
            //$("#changeData").attr('disabled','disabled');
            $value=null;
            function getLoopvar()
            {
                if($c<3)
                {
                    if($c%3==2)
                    {
                        $("#changeData").attr('disabled','disabled');
                        return 2;
                    }
                    else
                    {
                        $("#changeData").attr('disabled','disabled');
                        return 1;
                    }
                }
                else{
                    return 3;
                }
            }
            $("#advertisement").change(function () {
                $i=1;
                $value = $(this).val();
                $c=getCount($value);
                checkIndex();
                console.log($c);
                $loopvar=getLoopvar();
                getValues($value, $loopvar, 1);
                //$("#changeData").html(value);
                $i++;
                $j++
                $("#changeData").removeAttr('disabled');
                nextIndex();
            });
            $("#changeData").click(function () {
                //var value = $(this).val();
                $c=$c-3;
                nextIndex();
                console.log($c);
                $loopvar=getLoopvar();
                getValues($value, $loopvar, $i);
                $("#previousData").removeAttr('disabled');

                $i++;
                $j++
            });
            $("#previousData").click(function () {
                        //var value = $(this).val();
                $i=$i-2;
                console.log("OUTPUT: " + $i);
                $c=$c+3;
                $loopvar=getLoopvar();
                getValues($value,$loopvar , $i);
                $("#changeData").removeAttr('disabled');
                checkIndex();
                $i++;
                $j--;

            });
            function checkIndex(){
                if($i==1)
                    $("#previousData").attr('disabled','disabled');
            }

            function nextIndex(){
                if($c==0 || $c==3)
                {
                    $("#changeData").attr('disabled','disabled');
                }
            }

        });

    </script>
